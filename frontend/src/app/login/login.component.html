
<div class="background">
    <div class="row ">
        <div class="col-md-4"></div>
        <div class="col-md-4 " style="color: black;">
            <form class="text-center border border-light p-4" [formGroup] = "regPoljForm" (ngSubmit) = "onSubmit()" >
                <p class="h2 mb-2">
                    Ulogujte se!
                </p>
                <div class="form-group">
                    <label for="ime">Korisnicko ime</label>
                    <input type="text" class="form-control" id="ime" formControlName = "korime">
                    <div class="error" *ngIf="submitted && myForm.korime.errors?.required">
                        Korisnicko ime je obavezno
                    </div>
                </div>

                <div class="form-group">
                    <label for="loz">Lozinka</label>
                    <input type="password" class="form-control" id="loz" formControlName = "lozinka">
                    <div class="error" *ngIf="submitted && myForm.lozinka.errors?.required">
                        Lozinka je obavezna
                    </div>
                    <div class="error" *ngIf = "submitted && myForm.lozinka.errors?.invalidPassword">
                        Lozinka nije ispostovala odredjenu formu
                    </div>
                </div>
                
                
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Uloguj se</button>
                </div>
    
    
    
    
                </form>
                <div class="error text-center">
                    {{message}}
                </div>
        </div>
        
    </div>
    </div>
